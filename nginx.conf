server {
    listen 80;
    server_name _;

    # مسیر برای فایل‌های استاتیک
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # پروکسی برای API
    location /api/ {
        proxy_pass http://web:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # پروکسی برای آیکون‌ها
    location /icons/ {
        proxy_pass https://img.icons8.com/color/48/000000/;
        proxy_set_header Host img.icons8.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header Access-Control-Allow-Origin; # در صورت نیاز به CORS
        proxy_cache_bypass $http_pragma; # کش اختیاری
        proxy_no_cache $http_pragma; # کش اختیاری
    }

    # مسدود کردن درخواست‌های غیرعادی مثل CONNECT
    if ($request_method = CONNECT) {
        return 403;
    }
}