server {
    listen 80;
    server_name harmakan.ir www.harmakan.ir;
    # ریدایرکت HTTP به HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name harmakan.ir www.harmakan.ir;

    ssl_certificate /etc/letsencrypt/live/harmakan.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/harmakan.ir/privkey.pem;

    # مسیر برای فایل‌های استاتیک
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # پروکسی برای API
    location /api/ {
        proxy_pass http://web:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # پروکسی برای آیکون‌ها
    location /icons/ {
        proxy_pass https://img.icons8.com/color/48/000000/;
        proxy_set_header Host img.icons8.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_cache_bypass $http_pragma;
        proxy_no_cache $http_pragma;
    }

    # مسدود کردن درخواست‌های غیرعادی
    if ($request_method = CONNECT) {
        return 403;
    }
}